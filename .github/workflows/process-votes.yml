name: Process Votes

on:
  # Trigger when an issue is opened or labeled
  issues:
    types: [opened, labeled]
  
  # Keep manual trigger option
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    
    # Only run if the issue has the "vote" label
    if: contains(github.event.issue.labels.*.name, 'vote')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Pull latest changes
        run: |
          git config user.name "TrueTunes Bot"
          git config user.email "bot@truetunes.github.io"
          git pull --rebase origin main || echo "Pull failed, continuing anyway"
      
      - name: Process votes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/process-votes.js
      
      - name: Commit and push changes
        run: |
          git add data/*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update: Process vote from issue #${{ github.event.issue.number }}"
            git push || echo "Push failed, but vote processing succeeded"
          fi