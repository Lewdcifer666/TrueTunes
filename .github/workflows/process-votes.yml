name: Process Votes

on:
  issues:
    types: [labeled]
  workflow_dispatch:
  schedule:
    # Run every 15 minutes as a backup to catch any missed votes
    - cron: '*/15 * * * *'

# CRITICAL: Only allow ONE workflow to run at a time
concurrency:
  group: process-votes
  cancel-in-progress: false

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if should process
        id: check_label
        run: |
          # Manual trigger or scheduled - always process
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "has_vote_label=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Manual/Scheduled trigger - will process all open votes"
          # Issue trigger - check label
          elif [[ "${{ contains(github.event.issue.labels.*.name, 'vote') }}" == "true" ]]; then
            echo "has_vote_label=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Issue #${{ github.event.issue.number }} has 'vote' label - will process ALL open votes"
          else
            echo "has_vote_label=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Issue does not have 'vote' label - skipping"
          fi
      
      - name: Checkout repository
        if: steps.check_label.outputs.has_vote_label == 'true'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        if: steps.check_label.outputs.has_vote_label == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Configure Git
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          git config user.name "TrueTunes Bot"
          git config user.email "bot@truetunes.github.io"
      
      - name: Pull latest changes
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          echo "üì• Pulling latest changes..."
          git pull --rebase origin main || {
            echo "‚ùå Pull failed"
            exit 1
          }
      
      - name: Process ALL open votes
        if: steps.check_label.outputs.has_vote_label == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîÑ Processing ALL open vote issues (batch mode)"
          echo "   This run will handle ALL pending votes, not just the trigger"
          node scripts/process-votes.js
      
      - name: Commit and push changes
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          git add data/*.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit"
            exit 0
          fi
          
          # Count changes
          FLAGGED_COUNT=$(git diff --cached data/flagged.json | grep -c '"name":' || echo 0)
          PENDING_COUNT=$(git diff --cached data/pending.json | grep -c '"name":' || echo 0)
          
          # Determine commit message
          if grep -q "FLAGGED" <<< "$(git diff --cached)"; then
            COMMIT_MSG="üö© Auto-flagged: ${FLAGGED_COUNT} artist(s) reached threshold"
          else
            COMMIT_MSG="üìù Auto-update: Processed votes (${PENDING_COUNT} pending)"
          fi
          
          echo "Committing: $COMMIT_MSG"
          git commit -m "$COMMIT_MSG"
          
          # Push with retry
          for i in {1..5}; do
            echo "üì§ Push attempt $i/5"
            
            if git push origin main; then
              echo "‚úÖ Changes pushed successfully"
              break
            else
              if [ $i -eq 5 ]; then
                echo "‚ùå Push failed after 5 attempts"
                exit 1
              fi
              
              echo "‚ö†Ô∏è Push failed, pulling and retrying..."
              
              # Reset and pull
              git reset --soft HEAD~1
              git pull --rebase origin main || {
                git rebase --abort 2>/dev/null || true
                git pull --no-rebase origin main
              }
              
              # Re-process with latest data
              echo "üîÑ Re-processing with latest data..."
              node scripts/process-votes.js
              
              # Re-commit
              git add data/*.json
              if ! git diff --staged --quiet; then
                git commit -m "$COMMIT_MSG"
              else
                echo "‚úÖ No changes after re-processing"
                break
              fi
              
              sleep $((i * 2))
            fi
          done
      
      - name: Summary
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          echo "=========================================="
          echo "‚úÖ Vote Processing Complete!"
          echo "=========================================="
          echo "Trigger: ${{ github.event_name }}"
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            echo "Issue: #${{ github.event.issue.number }}"
            echo "Note: Processed ALL open votes, not just this issue"
          fi
          echo "=========================================="