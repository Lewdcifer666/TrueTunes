name: Process Votes

on:
  # Trigger IMMEDIATELY when an issue is opened or labeled with "vote"
  issues:
    types: [opened, labeled]
  
  # Keep manual trigger option for testing
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if should process
        id: check_label
        run: |
          # If manually triggered, always process
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "has_vote_label=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Manual trigger - will process all open votes"
          # If triggered by issue, check if it has the "vote" label
          elif [[ "${{ contains(github.event.issue.labels.*.name, 'vote') }}" == "true" ]]; then
            echo "has_vote_label=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Issue has 'vote' label - will process"
          else
            echo "has_vote_label=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Issue does not have 'vote' label - skipping"
          fi
      
      - name: Checkout repository
        if: steps.check_label.outputs.has_vote_label == 'true'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        if: steps.check_label.outputs.has_vote_label == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Pull latest changes
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          git config user.name "TrueTunes Bot"
          git config user.email "bot@truetunes.github.io"
          git pull --rebase origin main || echo "Pull failed, continuing anyway"
      
      - name: Process votes and check thresholds
        if: steps.check_label.outputs.has_vote_label == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "üîÑ Manual trigger - processing all open vote issues"
          else
            echo "üîÑ Processing vote from issue #${{ github.event.issue.number }}"
          fi
          node scripts/process-votes.js
      
      - name: Commit and push changes
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          git add data/*.json
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit (vote added to pending)"
          else
            # Check if any artist was flagged
            if grep -q "FLAGGED" <<< "$(git diff --cached)"; then
              if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                git commit -m "üö© Auto-flagged: Artist reached 10 votes (manual trigger)"
              else
                git commit -m "üö© Auto-flagged: Artist reached 10 votes (triggered by issue #${{ github.event.issue.number }})"
              fi
            else
              if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                git commit -m "üìù Auto-update: Processed votes (manual trigger)"
              else
                git commit -m "üìù Auto-update: Added vote from issue #${{ github.event.issue.number }})"
              fi
            fi
            
            # Push with retry logic
            for i in {1..3}; do
              if git push; then
                echo "‚úÖ Changes pushed successfully"
                break
              else
                echo "‚ö†Ô∏è Push failed (attempt $i/3), retrying..."
                git pull --rebase origin main
                sleep 2
              fi
            done
          fi
      
      - name: Summary
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          echo "=========================================="
          echo "Vote Processing Complete!"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Trigger: Manual"
          else
            echo "Issue: #${{ github.event.issue.number }}"
            echo "Reporter: ${{ github.event.issue.user.login }}"
          fi
          echo "=========================================="