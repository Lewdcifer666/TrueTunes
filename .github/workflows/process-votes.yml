name: Process Votes

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger
  issues:
    types: [opened, labeled]

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for proper pulls
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Process votes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/process-votes.js
      
      - name: Commit changes
        run: |
          git config user.name "TrueTunes Bot"
          git config user.email "bot@truetunes.github.io"
          git pull --rebase origin main || true
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: $(date)" && git push || echo "Push failed, but vote processing succeeded")