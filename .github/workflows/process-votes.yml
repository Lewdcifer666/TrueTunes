name: Process Votes

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:

# CRITICAL: Prevent concurrent runs that cause merge conflicts
concurrency:
  group: process-votes
  cancel-in-progress: false

jobs:
  process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if should process
        id: check_label
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "has_vote_label=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Manual trigger - will process all open votes"
          elif [[ "${{ contains(github.event.issue.labels.*.name, 'vote') }}" == "true" ]]; then
            echo "has_vote_label=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Issue has 'vote' label - will process"
          else
            echo "has_vote_label=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Issue does not have 'vote' label - skipping"
          fi
      
      - name: Checkout repository
        if: steps.check_label.outputs.has_vote_label == 'true'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        if: steps.check_label.outputs.has_vote_label == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Pull latest changes with retry
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          git config user.name "TrueTunes Bot"
          git config user.email "bot@truetunes.github.io"
          
          for i in {1..5}; do
            echo "üì• Pull attempt $i/5"
            if git pull --rebase origin main; then
              echo "‚úÖ Pull successful"
              break
            else
              if [ $i -eq 5 ]; then
                echo "‚ùå Pull failed after 5 attempts"
                exit 1
              fi
              echo "‚ö†Ô∏è Pull failed, waiting before retry..."
              sleep $((i * 3))
            fi
          done
      
      - name: Process votes and check thresholds
        if: steps.check_label.outputs.has_vote_label == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "üîÑ Manual trigger - processing all open vote issues"
          else
            echo "üîÑ Processing vote from issue #${{ github.event.issue.number }}"
          fi
          node scripts/process-votes.js
      
      - name: Commit and push changes with retry
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          git add data/*.json
          
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit (vote added to pending)"
            exit 0
          fi
          
          # Determine commit message
          if grep -q "FLAGGED" <<< "$(git diff --cached)"; then
            if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              COMMIT_MSG="üö© Auto-flagged: Artist reached 10 votes (manual trigger)"
            else
              COMMIT_MSG="üö© Auto-flagged: Artist reached 10 votes (issue #${{ github.event.issue.number }})"
            fi
          else
            if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              COMMIT_MSG="üìù Auto-update: Processed votes (manual trigger)"
            else
              COMMIT_MSG="üìù Auto-update: Added vote from issue #${{ github.event.issue.number }}"
            fi
          fi
          
          git commit -m "$COMMIT_MSG"
          
          # Push with smart retry and conflict resolution
          for i in {1..10}; do
            echo "üì§ Push attempt $i/10"
            
            if git push origin main; then
              echo "‚úÖ Changes pushed successfully"
              break
            else
              if [ $i -eq 10 ]; then
                echo "‚ùå Push failed after 10 attempts"
                exit 1
              fi
              
              echo "‚ö†Ô∏è Push failed (attempt $i/10), pulling and retrying..."
              
              # Reset to before commit
              git reset --soft HEAD~1
              
              # Pull latest
              if ! git pull --rebase origin main; then
                echo "‚ùå Pull failed, trying merge strategy..."
                git rebase --abort 2>/dev/null || true
                git pull --no-rebase origin main || {
                  echo "‚ùå Merge failed completely"
                  exit 1
                }
              fi
              
              # Re-process votes with latest data
              echo "üîÑ Re-processing votes with latest data..."
              node scripts/process-votes.js
              
              # Re-add and commit
              git add data/*.json
              if ! git diff --staged --quiet; then
                git commit -m "$COMMIT_MSG"
              else
                echo "‚úÖ No changes after re-processing (already applied)"
                break
              fi
              
              # Wait before retry (exponential backoff)
              sleep $((i * 2))
            fi
          done
      
      - name: Summary
        if: steps.check_label.outputs.has_vote_label == 'true'
        run: |
          echo "=========================================="
          echo "Vote Processing Complete!"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Trigger: Manual"
          else
            echo "Issue: #${{ github.event.issue.number }}"
            echo "Reporter: ${{ github.event.issue.user.login }}"
          fi
          echo "=========================================="